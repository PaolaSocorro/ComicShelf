{% extends 'base.html' %}
{% block content %}

<h1 class="form-signin-heading">Sign up</h1>

<div class="signup_message"></div>

<form action="/signup" class="form-signin" method="POST">

    <div class="form-group">
        <label for="name-field" class="sr-only"> Name </label>
        <input type="name" name="name" placeholder="name" required autofocus>
    </div>
    <div class="form-group">
        <label for="email-field" class="sr-only">E-Mail</label>
        <input type="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-group">
        <label for="password-field" class="sr-only"> Password </label>
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="age-field" class="sr-only"> Age </label>
        <input type="number" name="age" placeholder="Age">
    </div>
    <div class="form-group">
        <label for="gender-field" class="sr-only"> Gender </label>
        <input type="gender" name="gender" placeholder="gender">
<!--         <select type="gender" name="gender" placeholder="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select> -->
    </div>

    
    <button class="btn btn-lg btn-primary" type="submit">Sign Up</button>

</form>
{% endblock %}
